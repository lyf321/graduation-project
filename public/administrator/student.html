<script type="text/javascript">
    var students;
    window.onload = function () {
        $.ajax({
            url: 'http://localhost:3000/student/getAll',
            type: 'get',
            datatype: 'jsonp',
            crossDomain: true,
            success: function (data, status, xhr) {
                students = data;
                if (status === "success") {
                    var tb = document.getElementById("mytable");
                    for (var i = 0; i < data.result.length; i++) {
                        var tr = tb.insertRow();
                        tr.setAttribute("id", i);
                        var td1 = tr.insertCell(0);
                        var td2 = tr.insertCell(1);
                        var td3 = tr.insertCell(2);
                        var td4 = tr.insertCell(3);
                        var td5 = tr.insertCell(4);
                        var td6 = tr.insertCell(5);
                        var td7 = tr.insertCell(6);
                        var td8 = tr.insertCell(7);
                        td1.innerText = data.result[i].sid;
                        td2.innerText = data.result[i].sname;
                        td3.innerText = data.result[i].sage;
                        td4.innerText = data.result[i].ssex;
                        td5.innerText = data.result[i].semail;
                        td6.innerText = data.result[i].saddress;
                        td7.innerText = data.result[i].snumber;
                        td8.innerHTML = '<td class="text-center">' +
                                '<a class="btn btn-info btn-xs" data-toggle="modal" data-target="#editStudentModel" id=' + data.result[i].tid + ' onclick=editStudent()>' +
                                '<span class="glyphicon glyphicon-edit"></span> Edit</a> ' +
                                '<a class="btn btn-danger btn-xs" onclick=deleteStudent()>' +
                                '<span class="glyphicon glyphicon-remove"></span> Del</a>'
                    }
                }
            }
        });
    }

    var id;
    var sid;
    var sname;
    var sage;
    var ssex;
    var semail;
    var saddress;
    var snumber;

    function getSid() {
        var rnd = "s";
        for (var i = 0; i < 3; i++) {
            rnd += Math.floor(Math.random() * 10);
        }
        return rnd;
    }

    function editStudent() {
        $("tr").click(function () {
            id = $(this).attr("id");
            sid = students.result[id].sid;
            sname = students.result[id].sname;
            sage = students.result[id].sage;
            ssex = students.result[id].ssex;
            semail = students.result[id].semail;
            saddress = students.result[id].saddress;
            snumber = students.result[id].snumber;

            $("#sid").val(sid);
            $('#sid').attr("readonly", "readonly");
            $("#sname").val(sname);
            $("#sage").val(sage);
            $("#ssex").val(ssex);
            $("#semail").val(semail);
            $("#saddress").val(saddress);
            $("#snumber").val(snumber);
        });
    }

    function updateStudent() {
        var sid = document.getElementById("sid").value;
        var sname = document.getElementById("sname").value;
        var sage = document.getElementById("sage").value;
        var ssex = document.getElementById("ssex").value;
        var semail = document.getElementById("semail").value;
        var snumber = document.getElementById("snumber").value;
        var saddress = document.getElementById("saddress").value;

        $.ajax({
            url: 'http://localhost:3000/student/updateStudent',
            type: 'post',
            datatype: 'jsonp',
            crossDomain: true,
            data: {
                sid: sid,
                sname: sname,
                sage: sage,
                ssex: ssex,
                semail: semail,
                saddress: saddress,
                snumber: snumber
            },
            success: function (data, status, xhr) {
                console.log(data);
                if (status === "success" && data.result === 1) {
                    history.go(0)
                } else {
                    document.getElementById("warning").innerHTML = "您输入的信息有误"
                }
            }
        });

    }

    function deleteStudent() {
        $("tr").click(function () {
            id = $(this).attr("id");
            sid = students.result[id].sid;

            $.ajax({
                url: 'http://localhost:3000/student/deleteStudent',
                type: 'get',
                datatype: 'jsonp',
                crossDomain: true,
                data: {
                    sid: sid
                },
                success: function (data, status, xhr) {
                    console.log(data);
                    if (status === "success" && data.result === 1) {
                        alert("删除成功！");
                        history.go(0)
                    } else {
                        alert("删除失败，学生还有课程没有结束！");
                    }
                }
            });
        });

    }

    function getNewSid() {
        $("#sid_add").val(getSid());
        $('#sid_add').attr("readonly", "readonly");
    }

    function addStudent() {
        var sid_add = document.getElementById("sid_add").value;
        var sname_add = document.getElementById("sname_add").value;
        var sage_add = document.getElementById("sage_add").value;
        var ssex_add = document.getElementById("ssex_add").value;
        var semail_add = document.getElementById("semail_add").value;
        var saddress_add = document.getElementById("saddress_add").value;
        var snumber_add = document.getElementById("snumber_add").value;

        $.ajax({
            url: 'http://localhost:3000/student/addStudent',
            type: 'post',
            crossDomain: true,
            data: {
                sid: sid_add,
                sname: sname_add,
                sage: sage_add,
                ssex: ssex_add,
                semail: semail_add,
                saddress: saddress_add,
                snumber: snumber_add
            },
            success: function (data, status, xhr) {
                console.log(data);
                if (status === "success" && data.result === 1) {
                    alert("添加成功！");
                    history.go(0);
                } else {
                    document.getElementById("warning_add").innerHTML = "添加失败！";
                }
            }
        });
    }

    function searchStudent() {
        var search = document.getElementById("search").value;

        $.ajax({
            url: 'http://localhost:3000/student/searchStudent',
            type: 'post',
            crossDomain: true,
            data: {

            },

                console.log(data.status)
                teachers = data;
                var cour = "";
                cour += '<tr> <td>学生ID</td> <td>姓名</td> <td>年龄</td> <td>性别</td>' +
                        '<td>邮箱</td><td>地址</td> <td>电话</td> <td>action</td></tr>';
                if (status === "success" && data.status === 1) {
                    for (var i = 0; i < data.result.length; i++) {
                        cour += '<tr id=' + i + '> <td>' + data.result[i].sid + '</td>' +
                                '<td>' + data.result[i].sname + '</td>' +
                                ' <td>' + data.result[i].sage + '</td> ' +
                                '<td>' + data.result[i].ssex + '</td> ' +
                                '<td>' + data.result[i].semail + '</td> ' +
                                '<td>' + data.result[i].saddress + '</td> ' +
                                '<td>' + data.result[i].snumber + '</td> ' +
                                '<td class="text-center">' +
                                '<a class="btn btn-info btn-xs" data-toggle="modal" data-target="#editStudentModel" id=' + data.result[i].tid + ' onclick=editStudent()>' +
                                '<span class="glyphicon glyphicon-edit"></span> Edit</a> ' +
                                '<a class="btn btn-danger btn-xs" onclick=deleteStudent()>' +
                                '<span class="glyphicon glyphicon-remove"></span> Del</a>'
                    }
                    document.getElementById("mytable").innerHTML = cour;
                }
                else {
                    document.getElementById("mytable").innerHTML = "查询不到任何信心";
                }
            }
        });
    }

</script>
