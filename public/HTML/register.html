<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>

    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <title>register</title>
</head>
<style>
    body, html {
        height: 100%;
        background-repeat: no-repeat;
        /*background-color: #d3d3d3;*/
        font-family: 'Oxygen', sans-serif;
    }

    .main {
        margin-top: 70px;
    }

    h1.title {
        font-size: 50px;
        font-family: 'Passion One', cursive;
        font-weight: 400;
    }

    hr {
        width: 10%;
        color: #fff;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        margin-bottom: 15px;
    }

    input,
    input::-webkit-input-placeholder {
        font-size: 11px;
        padding-top: 3px;
    }

    .main-login {
        background-color: #fff;
        /* shadows and rounded borders */
        -moz-border-radius: 2px;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);

    }

    .main-center {
        margin-top: 30px;
        margin: 0 auto;
        max-width: 330px;
        padding: 40px 40px;

    }

    .login-button {
        margin-top: 5px;
    }

    .login-register {
        font-size: 11px;
        text-align: center;
    }
</style>

<script>
    function register() {
        var uid = getUid();
        var name = document.getElementById("name").value;
        var username = document.getElementById("userName").value;
        var email = document.getElementById("email").value;
        var sex = document.getElementById("sex").value;
        var age = document.getElementById("age").value;
        var password = document.getElementById("password").value;
        var confirm = document.getElementById("confirm").value;

        var warning_register = document.getElementById("warning_register");

        if (password !== confirm) {
            warning_register.innerHTML = "输入的两次密码不一致";
        }
        if (userName !== "" && name !== "" && email !== "" && sex != "" && age !== "" && password !== "" && confirm !== "") {
            $.ajax({
                url: 'http://localhost:3000/user/register',
                type: 'post',     // 请求类型，常用的有 GET 和 POST
                datatype: 'jsonp',
                crossDomain: true,
                data: {
                    uid,
                    name,
                    username,
                    email,
                    sex,
                    age,
                    password
                },
                success: function (data, status, xhr) { // 接口调用成功回调函数
                    if (status === "success" && data.status === 1) {
                        warning_register.innerHTML = "注册成功！";
                        window.location.href = "login.html"
                    }
                }
            });
        }
    }

    function getUid() {
        var rnd = "s";
        for (var i = 0; i < 3; i++) {
            rnd += Math.floor(Math.random() * 10);
        }
        return rnd;
    }

    function judgeAge() {
        var age = document.getElementById("age").value;
        var reg = /^\d{1,2}$/;
        if (!reg.test(age)) {
            document.getElementById("warning_register").innerHTML = "年龄格式有误"
        } else {
            document.getElementById("warning_register").innerHTML = ""
        }
    }
</script>

<body>
<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">Register</h1>
                <hr/>
            </div>
        </div>
        <div class="main-login main-center">
            <form class="form-horizontal" method="post" action="#">

                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Your Name</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="name" id="name"
                                   placeholder="Enter your Name"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Your Email</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="email" id="email"
                                   placeholder="Enter your Email"/>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="userName" class="cols-sm-2 control-label">userName</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="userName" id="userName"
                                   placeholder="Enter your userName"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="age" class="cols-sm-2 control-label">age</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="age" id="age"
                                   placeholder="Enter your age" onblur=judgeAge()>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="sex" class="cols-sm-2 control-label">sex</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <select style="width:190px" id="sex" name="sex"
                                    onchange="this.parentNode.nextSibling.value=this.value" class="form-control">
                                <option value="M">男</option>
                                <option value="F">女</option>
                            </select>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="Enter your Password"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="confirm" id="confirm"
                                   placeholder="Confirm your Password"/>
                        </div>
                    </div>
                </div>
                <span id="warning_register" style="color: red"></span>
                <div class="form-group ">
                    <button type="button" class="btn btn-primary btn-lg btn-block login-button"
                            onclick=register()>Register
                    </button>
                </div>
                <div class="login-register">
                    <a href="./login.html">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="assets/js/bootstrap.js"></script>
</body>
</html>
